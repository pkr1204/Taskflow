<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="Left">TaskFlow</div>
            <div class="Right">
                <button id="toggle-modal">Add Task</button>
            </div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                
            </div>
            <div id="progress" class="task-column">
                 <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                 <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal active add-task">
        <div class="bg"></div>
        <div class="center">
        <input id="task-title-input" type="text" placeholder="Task Title" />
        <textarea id="task-description-input" placeholder="Task Description"></textarea>
        <button id="add-task" class="add-task-btn">Add Task</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
